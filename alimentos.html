      <main class="container space pt-4">
            <h1 class="text-center fonte-titulo pt-5"> Alimentos consumidos</h1>
            <form>
                  <div class="container-fluid bg-warning text-dark p-3"> 
                        <div class="row justify-content-md-center">
                              <div class="col-md-10">
                                    <form class="form-inline ">
                                          <label class="my-1 mr-2 " for="inlineFormCustomSelectPref">Tipo de Refeiçāo</label>
                                          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                                <option selected>Café da manha</option>
                                                <option value="1">Almoço</option>
                                                <option value="2">Café da tarde</option>
                                                <option value="3">Janta</option>
                                                <option value="4">Sobremesa</option>
                                          </select>
                                    </form>
                              </div>  
                        

                        <div class="col-md-10">
                              <label for="contato-name ">Alimento consumido</label>
                              <input class="form-control font-italic" id="contato-name" placeholder="Ex: Arroz, Feijāo e Bife">  
                        </div>

                        <div class="col-md-10">
                              <label for="contato-sobrenome">Calorias adquiridas Kcal</label>
                              <input class="form-control font-italic" id="sobrenome" placeholder="Ex: 50(Kcal)">  
                                    <div class="container pt-5">
                                          <button type="button" class="btn btn-secondary btn-dark btn-block">Adicionar</button>
                                    </div>
                        </div> 
                        
                  </div>      
      </main>
